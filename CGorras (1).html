<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Gorras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .producto {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .producto img {
            width: 30%;
            height: auto;
            object-fit: contain;
        }

        .producto h3 {
            margin: 10px 0;
        }

        .producto p {
            color: #333;
            font-weight: bold;
        }

        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tienda de Gorras</h1>
        <p>Las mejores gorras a los mejores precios</p>
    </header>

    <section class="productos">
        <div class="producto">
            <img src="https://vikingcaps.com/cdn/shop/files/WhatsAppImage2025-05-19at6.00.53PM.jpg?v=1747699695" alt="Gorra 1">
            <h3>BARBAS</h3>
            <p>$19.99</p>
        </div>
        <div class="producto">
            <img src="https://bajakicks.com/cdn/shop/files/7_6a45d372-3d29-4afd-9420-bebc68676042.jpg?v=1735431992" alt="Gorra 2">
            <h3>DANDY</h3>
            <p>$24.99</p>
        </div>
        <div class="producto">
            <img src="https://mcaps.com.mx/cdn/shop/files/MOD30_8aaa1f4b-f8d6-4b80-9c11-6726d4ffcaf2.jpg?v=1723145623" alt="Gorra 3">
            <h3>CASH ONLY</h3>
            <p>$21.99</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 OCEANY. Todos los derechos reservados.</p>
    </footer>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ffffff;
    }

    #header ul {
      list-style-type: none;
      padding: 0;
    }

    #header ul li {
      margin: 5px 0;
      font-size: 18px;
    }


    .boton-menu {
      position: fixed;
      top: 21%;
      left: 7px;
      transform: translateY(-50%);
      z-index: 1000;
    }

    .boton-principal {
      background-color: #000000;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 30%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: grab;
      box-shadow: 0 4px 10px rgb(0, 0, 0);
      transition: background 0.3s ease;
    }

    .boton-principal:hover {
      background-color: #000000;
    }

    .botones-secundarios {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-top: 10px;
      opacity: 0;
      transform: translateX(30px);
      pointer-events: none;
      transition: opacity 0.1s ease, transform 0.3s ease;
    }

    .botones-secundarios.activo {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    .botones-secundarios button {
      margin: 5px 0;
      width: 130px;                             
      padding: 10px;
      border: none;
      background-color: rgb(0, 0, 0);
      color: white;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background 0.3s;
    }

    .botones-secundarios button:hover {
      background-color: rgb(0, 0, 0);
      transform: scale(1.05);
    }
  </style>
</head>
<body> 
  <div class="boton-menu">
    <button class="boton-principal" onclick="toggleMenu()">â˜°</button>

    <div class="botones-secundarios" id="menu">
         <button><a href=""></a>inicio</button>
        <button><a href="./ROPA.html"></a>Ropa</button>
        <button><a href="./zapas.html"></a>Calzado</button>
        <button><a href="./perfumes.html"></a>Perfumes</button>
      <button><a href=""></a>Acerca de Nosotros</button>
    </div>
  </div>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('activo');
    }
  </script>
</body>
</html>
